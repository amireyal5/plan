<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תוכנית תוספים יומית</title>
    
    <link rel="manifest" href="manifest.json">
    
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* ... (כל ה-CSS הקודם נשאר זהה) ... */

        /* --- סטיילינג לאפליקציית התזכורות (Reminder App) --- */
        .reminder-app {
            margin-top: 30px;
            padding: 20px;
            background-color: #f7f7f7; /* רקע קל לאזור הניטור */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* ... (הקטע reminder-section ו-reminder-item נשארים זהים) ... */
        .reminder-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            font-size: 1em;
            color: #444;
        }

        /* --- תיקון היישור: הפעלת Flexbox על פרטי הפריט --- */
        .item-details {
            display: flex; /* שימוש ב-flexbox לשליטה בסדר */
            align-items: center;
            flex-direction: row-reverse; /* כדי שהשעה תופיע משמאל לטקסט בעברית/לועזית */
        }
        
        .item-details span:not(.time-slot) { /* שם התוסף */
            margin-left: 10px; /* מרווח קטן בין השם לשעה */
        }
        
        .item-details .time-slot {
            font-weight: 700;
            color: #007bff;
            /* הסרנו את margin-left ו-padding-left כדי להתאים ל-flexbox */
            white-space: nowrap; /* מונע שבירת שורה לשעה */
        }
        
        /* ... (שאר ה-CSS נשאר זהה) ... */
    </style>
    
    </head>
<body onload="requestNotificationPermission()">

    <div class="container">
        <div class="reminder-app">
            <h2>📝 מעקב יומיומי</h2>
            
            <div class="reminder-section">
                <h3>💊 תוספים (וידוא לקיחה)</h3>
                
                <div class="reminder-item"><div class="item-details"><span class="time-slot">06:30</span><span>L-Tyrosine</span></div><div class="checkbox-container"><input type="checkbox" id="morning-tyrosine"><label for="morning-tyrosine"></label></div></div>
                <div class="reminder-item"><div class="item-details"><span class="time-slot">07:45</span><span>ברברין</span></div><div class="checkbox-container"><input type="checkbox" id="morning-berberine"><label for="morning-berberine"></label></div></div>
                <div class="reminder-item"><div class="item-details"><span class="time-slot">08:00</span><span>קומפלקס ויטמיני B</span></div><div class="checkbox-container"><input type="checkbox" id="morning-bcomplex"><label for="morning-bcomplex"></label></div></div>
                <div class="reminder-item"><div class="item-details"><span class="time-slot">10:00</span><span>פסיליום (1)</span></div><div class="checkbox-container"><input type="checkbox" id="morning-psyllium"><label for="morning-psyllium"></label></div></div>
                <div class="reminder-item"><div class="item-details"><span class="time-slot">12:00</span><span>אומגה 3</span></div><div class="checkbox-container"><input type="checkbox" id="noon-omega"><label for="noon-omega"></label></div></div>
                <div class="reminder-item"><div class="item-details"><span class="time-slot">15:00</span><span>אשווגנדה + L-תיאנין</span></div><div class="checkbox-container"><input type="checkbox" id="noon-ashwagandha"><label for="noon-ashwagandha"></label></div></div>
                <div class="reminder-item"><div class="item-details"><span class="time-slot">19:00</span><span>פסיליום (2)</span></div><div class="checkbox-container"><input type="checkbox" id="evening-psyllium"><label for="evening-psyllium"></label></div></div>
                <div class="reminder-item"><div class="item-details"><span class="time-slot">21:00</span><span>מגנזיום גליצינאט</span></div><div class="checkbox-container"><input type="checkbox" id="evening-magnesium"><label for="evening-magnesium"></label></div></div>
                <div class="reminder-item"><div class="item-details"><span class="time-slot">21:00</span><span>טאורין</span></div><div class="checkbox-container"><input type="checkbox" id="evening-taurine"><label for="evening-taurine"></label></div></div>
            </div>
            
            <div class="reminder-section">
                <h3>🏃‍♂️ אורח חיים ומדדים</h3>
                <div class="reminder-item"><div class="item-details"><span>תזונה 🥗</span><span>3 ארוחות מאוזנות</span></div><div class="checkbox-container"><input type="checkbox" id="lifestyle-diet"><label for="lifestyle-diet"></label></div></div>
                <div class="reminder-item"><div class="item-details"><span>שינה 🛌</span><span>7+ שעות שינה</span></div><div class="checkbox-container"><input type="checkbox" id="lifestyle-sleep"><label for="lifestyle-sleep"></label></div></div>
                <div class="reminder-item"><div class="item-details"><span>הליכה 🚶‍♂️</span><span>15 דק׳ בחוץ (15:30)</span></div><div class="checkbox-container"><input type="checkbox" id="lifestyle-walk"><label for="lifestyle-walk"></label></div></div>
            </div>

            <button onclick="saveAndResetOnly()" style="background-color: #28a745; margin-bottom: 5px;">
                שמור יומן ואיפוס (ללא הורדת CSV) 💾
            </button>
            <button onclick="exportDailyLog()">
                ייצוא כל ההיסטוריה לקובץ CSV ואפס ✅
            </button>

            </div> </div> <div id="myPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h3 id="popupTitle"></h3>
            <p id="popupText"></p>
        </div>
    </div>

    <script>
        // ... (כל קוד ה-JavaScript נשאר זהה) ...
        // הקוד לא השתנה, רק הגדרות ה-CSS וה-HTML תוקנו.
        // ...
        
        // --- אתחול ---
        window.addEventListener('load', loadState);

    </script>
</body>
</html>
